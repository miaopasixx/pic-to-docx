<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动图片转docx工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e9ecef;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #e2e6ea;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preview {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .preview img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>活动图片转docx工具</h1>
        <form id="photoForm">
            <div class="form-group">
                <label for="title">标题文字：</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="photo1">第一张照片：</label>
                <label class="custom-file-upload">
                    选择文件
                    <input type="file" id="photo1" name="photo1" accept="image/*" required>
                </label>
                <div id="preview1" class="preview"></div>
            </div>
            <div class="form-group">
                <label for="photo2">第二张照片：</label>
                <label class="custom-file-upload">
                    选择文件
                    <input type="file" id="photo2" name="photo2" accept="image/*" required>
                </label>
                <div id="preview2" class="preview"></div>
            </div>
            <button type="submit">生成文档</button>
        </form>
    </div>

    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            preview.innerHTML = '';
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('photo1').addEventListener('change', function() {
            previewImage(this, 'preview1');
        });

        document.getElementById('photo2').addEventListener('change', function() {
            previewImage(this, 'preview2');
        });

        document.getElementById('photoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('photo1', document.getElementById('photo1').files[0]);
            formData.append('photo2', document.getElementById('photo2').files[0]);

            try {
                const response = await fetch('/api/combine-photos', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '照片文档.docx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    alert('生成文档失败，请重试');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('发生错误，请重试');
            }
        });
    </script>
</body>
</html>
